<div class="modal-overlay slimScroll is-large" #UIModal>
  <div
    class="modal-container"
    [ngClass]="{
      'is-small': size === 'small',
      'is-large': size === 'large',
      'is-medium': size === 'medium',
      'is-fullscreen': size === 'fullscreen'
    }"
  >
    <ng-content></ng-content>
  </div>
</div>
