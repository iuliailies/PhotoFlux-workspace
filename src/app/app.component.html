<main class="main" *ngIf="loggedIn | async; else loggedOut">
  <section class="profile">
    <app-nav (profileClickedEvent)="isProfileOpen = !isProfileOpen"></app-nav>
    <app-profile [isOpen]="isProfileOpen"></app-profile>
  </section>
  <section class="content slimScroll is-large">
    <router-outlet></router-outlet>
  </section>
</main>

<ng-template #loggedOut>
  <router-outlet></router-outlet>
</ng-template>

<app-toast></app-toast>
