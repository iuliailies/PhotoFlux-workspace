<section
  class="profile"
  [class.is-open]="isPortfolioOpen || isBoardsOpen"
  [ngStyle]="{
    width: appliedWidth + 'px',
    left: (isPortfolioOpen || isBoardsOpen ? 70 : -appliedWidth) + 'px'
  }"
  #profile
>
  <div class="flex-container">
    <app-portfolio [hidden]="!isPortfolioOpen"></app-portfolio>
    <app-boards [hidden]="!isBoardsOpen"></app-boards>
    <div class="expandable" (mousedown)="resize($event)"></div>
  </div>
</section>
