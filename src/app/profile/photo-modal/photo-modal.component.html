<div class="modal-header">
  <div class="header-title">
    <h1>Upload photo</h1>
  </div>
  <span
    class="icon close-icon is-action"
    (click)="activeModal.dismiss(false)"
    [class.events-none]="saving"
  >
    <img src="./assets/icons/x.svg" alt="" />
  </span>
</div>
<div class="modal-body">
  <div class="section">
    <div class="title">
      <div class="label">Choose a file</div>
    </div>
    <app-file-upload (fileChanged)="file = $event"></app-file-upload>
  </div>
  <div class="section" [class.disabled]="!file">
    <div class="title align-center">
      <div class="arrow">
        <img
          [src]="'./assets/icons/arrow.svg'"
          [class.is-open]="file"
          class="arrow"
        />
      </div>
      <div class="label">Pick some categories</div>
    </div>
    <div *ngIf="file">
      <app-loader *ngIf="categoriesLoading"></app-loader>
      <div class="notification is-red" *ngIf="categoriesError">
        <span class="text"
          >An error occured when trying to list categories.</span
        >
      </div>
      <div
        class="categories-container"
        *ngIf="!categoriesError && categories.length"
      >
        <app-combobox
          [values]="categoryOptions"
          [(ngModel)]="selectedCategories"
        >
        </app-combobox>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer space-between">
  <div class="align-center"></div>
  <div class="align-center">
    <button
      type="button"
      class="button is-light"
      (click)="activeModal.dismiss(false)"
      [disabled]="saving"
    >
      <span>Cancel</span>
    </button>
    <button
      type="submit"
      class="button"
      [disabled]="!selectedCategories.length"
    >
      <span *ngIf="!saving">Confirm</span>
      <span *ngIf="saving">Saving...</span>
    </button>
  </div>
</div>
